{% extends "base.html" %}

{% block content %}
	<div>Welcome back - please begin typing</div>
	<form action="{{ url_for('write_entry') }}" method="post" accept-charset="utf-8">
		{{ form.csrf_token }}
		<p>
		<label for="entry">{{ form.entry.label }}</label>
	
		{{ form.entry|safe }}
	
		</p>
	
		<p>
			<input type="submit" value ="save"/>
		</p>
	</form>
{% endblock %}
