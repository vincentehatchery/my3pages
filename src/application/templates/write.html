{% extends "base.html" %}

{% block content %}
	<h2>Welcome back - please begin typing</h2>
	
	<p> Today is : {{ entry.date_entered }} </p>
	
	
	
	<form action="{{ url_for('write_entry') }}" method="post" accept-charset="utf-8">
		{{ form.csrf_token }}
		<p>
		<label for="daily_entry">{{ form.daily_entry.label }}</label>
	
		{{ form.daily_entry|safe }}
	
		</p>
	
		<p>
			<input type="submit" value ="save"/>
		</p>
	</form>
{% endblock %}
